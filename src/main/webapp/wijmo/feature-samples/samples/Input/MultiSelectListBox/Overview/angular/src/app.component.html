<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <wj-multi-select-list-box
                    #theMultiSelectListBox
                    [showSelectAllCheckbox]="showSelectAllCheckbox"
                    [showFilterInput]="showFilterInput"
                    [displayMemberPath]="'country'"
                    [itemsSource]="data"
                ></wj-multi-select-list-box>
            </div>
            <div class="form-group">
                <label>
                    Show "Select All" box
                    <input id="selectAll" type="checkbox" [(ngModel)]="showSelectAllCheckbox">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Show "Filter" input
                    <input id="filter" type="checkbox" [(ngModel)]="showFilterInput">
                </label>
            </div>
        </div>
        <div class="col-xs-6">
            <p>
                <b>Checked Items:</b>
            </p>
            <ul>
                <li *ngFor="let item of theMultiSelectListBox.checkedItems">
                    {{ item.country }}
                </li>
            </ul>
        </div>
    </div>
</div>
