<div class="container-fluid">
    <p>
        This ComboBox uses a <b>wjItemTemplate</b> directive to customize the display 
        of the items in the drop-down list.
    </p>
    <wj-combo-box [displayMemberPath]="'name'" [headerPath]="'name'" [itemsSource]="data">
        <ng-template wjItemTemplate let-item="item" let-itemIndex="itemIndex">
            <div class="item">
                <h1>{{item.name}}</h1>
                <b>{{item.city}}</b> ({{item.state}})<br/>
                {{item.address}}<br/>
                Phone: <b>{{item.phone}}</b><br/>
                Fax: <b>{{item.fax}}</b><br/>
                Website: <a href="{{item.site}}" target="_blank">{{item.site}}</a><br/>
            </div>
        </ng-template>
    </wj-combo-box>
</div>
