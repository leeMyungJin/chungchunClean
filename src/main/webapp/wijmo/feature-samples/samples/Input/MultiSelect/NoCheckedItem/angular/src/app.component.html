<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4">
            <wj-multi-select #theMultiSelect [placeholder]="'Devices'" [displayMemberPath]="'item.name'"
                [checkedMemberPath]="'checked'" [itemsSource]="data"></wj-multi-select>
        </div>
        <div class="col-xs-8">
            <p>
                <b>Checked Items:</b>
            </p>
            <p *ngIf="theMultiSelect.checkedItems.length > 0">
                {{ getCheckedItems(theMultiSelect) }}
            </p>
        </div>
    </div>
</div>
