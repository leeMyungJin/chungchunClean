<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <wj-flex-grid
                [itemsSource]="view"
                [allowAddNew]="true"
                [allowDelete]="true">
            </wj-flex-grid>
        </div>
        <div class="col-xs-6">
            <h4>Edited Items:</h4>
            <wj-flex-grid class="changed edited"
                [itemsSource]="view.itemsEdited"
                [isReadOnly]="true">
            </wj-flex-grid>
        
            <h4>Added Items:</h4>
            <wj-flex-grid class="changed added"
                [itemsSource]="view.itemsAdded"
                [isReadOnly]="true">
            </wj-flex-grid>
        
            <h4>Removed Items:</h4>
            <wj-flex-grid class="changed removed" 
                [itemsSource]="view.itemsRemoved"
                [isReadOnly]="true">
            </wj-flex-grid>
        </div>
    </div>
</div>
