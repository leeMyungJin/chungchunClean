<div class="container-fluid">
    <p>
        This paragraph has a <b [wjTooltip]="'This is the <b>first</b> span.'">span with a tooltip</b>.
    </p>
    <p>
        This paragraph has a <b [wjTooltip]="'#spanTooltip'">span with a tooltip</b>
        whose content is taken from another element.
    </p>
    <p>
        The button below also has a tooltip:
    </p>
    <button class="btn btn-default"
            [wjTooltip]="'This tooltip appears on the right of the button.'"
            [wjTooltipPosition]="'Right'">
        Button
    </button>

    <div id="spanTooltip" style="display:none">
        <div class="panel panel-info">
            <div class="panel-heading">
                Title
            </div>
            <div class="panel-body">
                This is the second span.
            </div>
        </div>
    </div>
</div>
