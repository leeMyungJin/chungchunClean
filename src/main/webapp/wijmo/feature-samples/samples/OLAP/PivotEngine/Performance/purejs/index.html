<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>

<body>

        <div id="buttons">

        </p>

        </div>
    </div>
