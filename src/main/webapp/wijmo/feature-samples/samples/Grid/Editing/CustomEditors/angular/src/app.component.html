<div class="container-fluid">

    <!-- grid with custom editors -->
    <wj-flex-grid
        selectionMode="MultiRange"
        [showMarquee]="true"
        [alternatingRowStep]="0"
        [(itemsSource)]="data">
        <wj-flex-grid-column binding="id" header="ID" [width]="80" [isReadOnly]="true"></wj-flex-grid-column>
        <wj-flex-grid-column binding="date" header="Date" format="d" 
            [editor]="theInputDate">
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="time" header="Time" format="t"
            [editor]="theInputTime">
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="country" header="Country" [dataMap]="countries"
            [editor]="theCountryCombo">
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="productId" header="Product" [dataMap]="productMap"
            [editor]="theProductAutoComplete">
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="color" header="Color"
            cellTemplate="<span class=colorbox style=background:${text}></span> ${text}"
            [editor]="theInputColor">
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="amount" header="Amount" format="n2"
            [editor]="theInputNumber">
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="premium" header="Premium" cssClass="switch"></wj-flex-grid-column>
    </wj-flex-grid>

    <!-- custom editors -->
    <wj-input-date #theInputDate></wj-input-date>
    <wj-input-time #theInputTime
        [isEditable]="true"
        [step]="30">
    </wj-input-time>
    <wj-combo-box #theCountryCombo [itemsSource]="countries"></wj-combo-box>
    <wj-auto-complete #theProductAutoComplete
        [itemsSource]="products"
        selectedValuePath="id"
        displayMemberPath="name">
    </wj-auto-complete>
    <wj-input-color #theInputColor></wj-input-color>
    <wj-input-number #theInputNumber
        format="n2"
        [step]="10"
        [min]="0"
        [max]="10000">
    </wj-input-number>

</div>
