<div class="container-fluid">
    <wj-flex-grid-search
        [placeholder]="'FlexGridSearch'"
        [grid]="theGrid">
    </wj-flex-grid-search>
    <wj-flex-grid #theGrid
        [itemsSource]="data">
        <wj-flex-grid-filter></wj-flex-grid-filter>
    </wj-flex-grid>
    <p>
        The total item count is now <b>{{itemCount}}</b>.
    </p>
</div>
