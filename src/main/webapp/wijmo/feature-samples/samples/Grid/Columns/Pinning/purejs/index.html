<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexGrid Pinning Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <p>
            This grid allows users to pin individual columns, 
            changing the column order if necessary:
        </p>
        <div id="theGrid"></div>
        
        <p>
            This grid allows users to pin column ranges, 
            so the column order doesn't change:
        </p>
        <div id="theGridRange"></div>
    </div>
</body>

</html>
