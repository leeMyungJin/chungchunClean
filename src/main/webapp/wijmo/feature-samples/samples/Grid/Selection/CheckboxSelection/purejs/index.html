<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexGrid Selector: Checkbox Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <label>
            Grouped Data
            <input id="groups" type="checkbox" checked />
        </label>
        <label>
            Header Column
            <input id="header" type="checkbox" checked />
        </label>
        <p>
            There are now <b><span id="checked-count">0</span></b> items selected.
        </p>
        <div id="theGrid"></div>
    </div>

</body>

</html>
