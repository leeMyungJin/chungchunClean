<div class="container-fluid">
    <wj-flex-grid 
        #grid
        [itemsSource]="data"
        [autoGenerateColumns]=false
        [allowResizing]="'None'"
        (initialized)="grid.autoSizeColumns()"
        (loadedRows)="grid.autoSizeColumns()"
        (rowEditEnded)="grid.autoSizeColumns()"
        (cellEditEnded)="grid.autoSizeColumn($event.col)">
        <wj-flex-grid-column [binding]="'id'" [header]="'ID'" [minWidth]=60 [isReadOnly]=true></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'countries'" [header]="'Countries'"></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'sales'" [header]="'Sales'" [minWidth]=80></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'expenses'" [header]="'Expenses'" [minWidth]=80></wj-flex-grid-column>
    </wj-flex-grid>
</div>
