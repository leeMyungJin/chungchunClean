<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexChart Break-Even Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <label for="safetyMargin">Safety Margin:</label>
            <input id="safetyMargin" type="checkbox" checked="true">

            <label for="salesRevenue">Sales Revenue:</label>
            <input id="salesRevenue" type="checkbox" checked="true">
        </div>

        <div class="row">
            <label for="totalCost">Total Cost:</label>
            <input id="totalCost" type="checkbox" checked="true">

            <label for="fixedCost">Fixed Cost:</label>
            <input id="fixedCost" type="checkbox" checked="true">

            <label for="variableCost">Variable Cost:</label>
            <input id="variableCost" type="checkbox" checked="true">
        </div>

        <div class="row">
            <label for="marginalProfit">Marginal Profit:</label>
            <input id="marginalProfit" type="checkbox" checked="true">

            <label for="breakEven">Break Even:</label>
            <input id="breakEven" type="checkbox" checked="true">
        </div>

        <div id="theChart"></div>
    </div>

</body>

</html>
