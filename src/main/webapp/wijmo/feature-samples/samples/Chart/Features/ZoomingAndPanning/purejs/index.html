<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexChart Zooming and Panning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div id="theChart"></div>

        <select id="actionMenu">
            <option value="0" selected="selected">Zoom</option>
            <option value="1">Pan</option>
        </select>

        <select id="axesMenu">
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="XY" selected="selected">XY</option>
        </select>

        <button id="btnReset" class="btn btn-default">Reset Zoom</button>
    </div>
</body>

</html>
